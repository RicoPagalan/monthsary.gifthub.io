<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1st Monthsary!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the body takes full viewport height */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Container for the main content */
        .content {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 20px;
            line-height: 1.5;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin-top: 20px;
            background: #ff758c;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4040;
        }

        /* Hidden Pictures */
        .hidden-container {
            display: none; /* Initially completely hidden */
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hidden-picture {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hidden-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .hidden-picture:hover img {
            transform: scale(1.2);
        }

        .hidden-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2em;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hidden-picture:hover .hidden-message {
            opacity: 1;
        }

        /* Flying Stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fly 5s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy Monthsary, HoneyVie Mundoc Obradas! ❤️</h1>
        <p>A wonderful month of love and joy with you. Click the button below for a special surprise!</p>
        <a href="index2.html"><button type="button">Click To Show More</button></a>

    <!-- JavaScript -->
    <script>
        // Flying Stars
        function createStars() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStars, 200);

    </script>
</body>
</html>
